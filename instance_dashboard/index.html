<table cellpadding="2" cellspacing="2" border="0" bgcolor="#dfdfdf" width="40%" align="center">
<thead>
    <tr>
        <th>Instance Name</th>
        <th width="40%">Instance Deletion Date</th>
        
    </tr>
</thead>
    <tbody id="tableData"></tbody>
</table>
<script type="text/javascript">
    var instancedata=''
    var k = '<tbody>'
   var mainObj=fetch("https://egye20g3l0.execute-api.us-east-1.amazonaws.com").then(function(response) {
  return response.json();
}).then(function(data) {
  instancedata=data;
for(i = 0;i < instancedata.length; i++){
        k+= '<tr>';
        k+= '<td align=center>' + instancedata[i].instancename + '</td>';
        k+= '<td align=center>' + instancedata[i].instancedeletiondate + '</td>';
       
        k+= '</tr>';
    }
    k+='</tbody>';
    document.getElementById('tableData').innerHTML = k;
       
    
}).catch(function() {
  console.log("Check it out");
});
    
   
    
    
    
    </script>
